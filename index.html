<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="general container">
    <div class="image-container">
      <picture>
        <source class="image" media="(min-width:70rem)" srcset="./images/image-header-desktop.jpg" />
        <img class="image" src="./images/image-header-mobile.jpg" alt="Ladies meeting in office" />
      </picture>
    </div>
    <div class="text container">  
      <h1 class="header">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats container">
         <p class="stat"><span class="numbers">10k+</span>COMPANIES</p>
         <p class="stat"><span class="numbers">314</span>TEMPLATES</p>
         <p class="stat"><span class="numbers">12M+</span>QUERIES</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jeeho-lee-719852182/">Jeeho Lee</a>.
  </div>
</body>
</html>
